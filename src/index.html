<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chao's React Playground</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      html,
      body,
      #app,
      #app > div {
        height: 100%;
      }

      .cell {
        position: relative;
        height: 50px;
      }
      .raw_bg {
        background-color: IndianRed;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 25px;
        animation: fadein 5s;
      }
      .raw {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
      }
      .col {
        display: inline-block;
        width: 50%;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
